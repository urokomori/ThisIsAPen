<html>
  <head>
    <title>This is a pen.</title>
    <link rel="stylesheet" href="css/common.css">
    <script src = "script/main.js"></script>
  </head>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script>
    $(function() {
        var canvas = document.getElementById('canvas');
        if(!canvas || !canvas.getContext)return false;
        var context = canvas.getContext('2d');
        
    var startX,
        startY,
        x,
        y,
        borderWidth = 10,
        isDrawing = false;
    
    $('canvas').mousedown(function(e){
      isDrawing = true;
      startX = e.pageX - $(this).offset().left - borderWidth;
      startY = e.pageY - $(this).offset().top - borderWidth;
      })
    .mousemove(function(e){
      if(!isDrawing) return;
      x = e.pageX - $(this).offset().left - borderWidth;
      y = e.pageY - $(this).offset().top - borderWidth;
      context.beginPath();
      context.moveTo(startX, startY);
      context.lineTo(x,y);
      context.stroke();
      startX = x;
      startY =y;
    })
    .mouseup(function(){
      isDrawing = false;
    })
    .mouseleave(function(){
      isDrawing =false;
    });

    })
   </script>
  <body bgcolor="#F8F5E4">
    <center> 
      <div id = "content">
          <div id = "title">This is a pen.</div>
          <div id = "message">Write something in a notebook .</div>
          <div class="pen" draggable="true">
            <img src ="image/pen.png">
          </div>
          <canvas id="canvas" height="300" width="600"></canvas>
          <div id = "link"><a href="http://urokomori.com">Home</a> | <a href="https://github.com/urokomori/Thisisapen">GitHub</a></div>
      </div>
    </center>
  </body>
</html>
